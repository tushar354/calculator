<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1 user-scalable=no, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Calculator Tushar Garg</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-70447982-5"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-70447982-5");
    </script>
  </head>

  <body>
    <div class="toggle-container">
      <label class="toggle-switch">
        <input type="checkbox" id="toggle-mode" />
        <span class="toggle-slider"></span>
      </label>
    </div>
    <div class="container">
      <h1>
        <a
          style="text-decoration: none; color: #ac56b5; margin-left: 3.25rem"
          href=""
          onclick="location.reload();"
          >CALCULATOR</a
        ><img id="historybutton" src="history.png" />
      </h1>
      <div class="calculator">
        <input type="text" name="screen" id="answer" readonly />
        <table>
          <tr>
            <td><button>(</button></td>
            <td><button>)</button></td>
            <td>
              <button
                style="
                  background-color: #fa2007;
                  font-weight: bold;
                  color: #ecf0f1;
                "
              >
                C
              </button>
            </td>
            <td><button>%</button></td>
          </tr>
          <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>X</button></td>
          </tr>
          <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
          </tr>
          <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>+</button></td>
          </tr>
          <tr>
            <td><button>0</button></td>
            <td><button style="font-weight: bold">.</button></td>
            <td><button>/</button></td>
            <td>
              <button
                style="
                  background-color: #09f211;
                  font-weight: bold;
                  color: #ecf0f1;
                "
              >
                =
              </button>
            </td>
          </tr>
        </table>
        <hr style="max-width: 50vw" />
        <div
          style="
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          Made with <img style="margin: 0.15rem" src="heart.png" />by<a
            style="text-decoration: none; color: #b152b8; margin-left: 0.25rem"
            target="_blank"
            href="https://github.com/tushar354"
            >Tushar garg</a
          >
        </div>
      </div>
    </div>
    <div id="bar1" class="bars"></div>
    <div id="bar2" class="bars"></div>
    <div id="history"></div>
    <div id="turn">PLEASE TURN YOUR DEVICE</div>
  </body>
  <script src="hist.js"></script>
  <script src="calc.js"></script>
  <script>
    const toggleMode = document.getElementById("toggle-mode");
    const container = document.querySelector(".container");

    toggleMode.addEventListener("change", function () {
      container.classList.toggle("dark-mode");
    });
  </script>
</html>
